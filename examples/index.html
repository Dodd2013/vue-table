<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-table Demo</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="ui container">
        <h1>{{message}}</h1>
        <vue-table :columns="todoTable.columns" :source="todoTable.source">
            <template slot="action" scope="props">
                <button class="ui text button" @click="alert(props.row)">alert</button>
            </template>
        </vue-table>
    </div>

</div>
</body>
<script src="vue.js"></script>
<script src="lodash.js"></script>
<script src="vue-table-!lodash.umd.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        components: {
            vueTable: vueTable.vueTable
        },
        data: {
            message: 'Hello Vue-table!',
            todoTable: {
                columns: [
                    {
                        name: 'id',
                        dispaly: 'Id'
                    },
                    {name: 'desc'},
                    {
                        name: 'format',
                        format: function (row) {
                            return '<a>' + row.desc + '</a>'
                        }
                    },
                    {
                        name: 'OP',
                        action: true
                    }
                ],
                source: {apiUrl: '/data/mock.json', method: 'GET'}
            }
        },
        methods: {
            alert: function (x) {
                alert(x)
            }
        }
    })
</script>
</html>
