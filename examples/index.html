<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-table Demo</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="ui container">
        <h1>{{message}}</h1>
        <vue-table :columns="todoTable.columns" :source="todoTable.source"></vue-table>
    </div>

</div>
</body>
<script src="vue.js"></script>
<script src="vue-table.umd.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        components: {
            vueTable: vueTable.vueTable
        },
        data: {
            message: "Hello Vue-table!",
            todoTable: {
                columns: ["id", {name: "desc"}, {
                    name: "op", format: function (row) {
                        console.log(row);
                        return "fdsaf";
                    }
                }],
                source: {apiUrl: "/data/mock.json", method: "GET"}
            }
        }
    });
</script>
</html>
